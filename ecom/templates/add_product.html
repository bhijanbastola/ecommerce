{% extends "base.html" %}

{% block title %}

{% endblock title %}

{% block content %}
<h1>Welcome to the Add Product Page</h1>
<h2>
    {% if form.instance.pk %}
    Edit Product: {{ form.instance.name }}
    {% else %}
    Add New Product
    {% endif %}

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{form.as_p}}
        <button class="btn btn-primary"> Add</button>

    </form>
    <a href="{% url "product_list" %}">Back</a>
</h2>
 
    


{% endblock content %}
